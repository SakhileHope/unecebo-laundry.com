<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet"  href="Styles.css/style4.css">

</head>
<body>

   <div class="container">
    <h1>Contact Us</h1>
    
        <p>Connect with us for any of our services. </p>
         <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="https://formsubmit.co/nomcebosambo21@gmail.com" method="POST" >

                
                
                    

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="Name" placeholder="Full Name" required>

                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="Phone Contact" placeholder="+27 76 603 7559" required>

                        </div>

                    </div>



                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="Email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="Subject" placeholder="Subject" required>

                        </div>

                    </div>

                    <label>Message</label>
                    <textarea name="Message" rows="5" placeholder="Message"></textarea>

                    <button type="submit">SEND</button>


                </form>




            </div>

            <div class="contact-right">
            <h3>Reach Us</h3>
            <table>

             </tr>

                <td>Address</td>

             </tr>
 

            </table>
                
            </div>

         </div>
   </div>
